<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Loading</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
    <div class="loading-container">
        <img src="{{ url_for('static', filename='gif/loading.gif') }}" alt="Loading..." />
        <p>Please wait while we prepare your chat room...</p>
    </div>
    <script>
        // Redirect to chat room after a delay
        setTimeout(function() {
            window.location.href = "{{ url_for('chat') }}";
        }, 2000);  // Adjust the time as needed
    </script>
</body>
</html>
