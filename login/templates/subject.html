<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{{ subject_name }} - Details</title>
</head>
<body-subject>
    <div class="container-subject">
        <div class="card-subject" id="mainCard">
            <div class="media-player">
                <img src="{{ url_for('static', filename='profile.jpg') }}" alt="Profile Picture" class="profile-pic">
                <div class="song-info">
                    <p class="song-title">Currently Playing:</p>
                    <p class="song-subtitle">{{ subject_name }}</p>
                    <div class="progress-bar">
                        <span>0:22</span>
                        <div class="bar">
                            <div class="progress"></div>
                        </div>
                        <span>2:00</span>
                    </div>
                </div>
                <div class="spotify-icon">â™¬</div>
            </div>
            
            <div class="image-grid">
                <div class="image-item">
                    <img src="{{ url_for('static', filename='studywithcoursemates.jpg') }}" class="grid-image" alt="Study with Strangers">
                    <p>Study with Strangers</p>
                </div>
                <div class="image-item">
                    <img src="{{ url_for('static', filename='studybuddy.jpg') }}" class="grid-image" alt="Our Study Buddy">
                    <p>Our Study Buddy</p>
                </div>
                <div class="image-item">
                    <img src="{{ url_for('static', filename='studyalone.jpg') }}" class="grid-image" alt="Study Alone">
                    <p>Study Alone</p>
                </div>
                <div class="image-item">
                    <img src="{{ url_for('static', filename='library.jpg') }}" class="grid-image" alt="Shortcut to Library">
                    <p>Shortcut to Library</p>
                </div>
            </div>
    
            <div class="expanded-content">
                <h2 class="profile-name">Info:</h2>
                <p class="profile-details">{{ subject_info }}</p>
                <a href="{{ url_for('chat', subject_name=subject_name|lower) }}">Join Chat</a>
            </div>                      
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const card = document.querySelector('.card');
    const gridImages = document.querySelectorAll('.grid-image');
    const expandedContent = document.querySelector('.expanded-content');

    let isExpanded = false;

    gridImages.forEach((image) => {
        image.addEventListener('click', () => {
            if (!isExpanded) {
                card.classList.add('expanded');
                expandedContent.classList.add('expanded'); 
                isExpanded = true;
            }
        });
    });

    document.addEventListener('click', (e) => {
        if (isExpanded && !card.contains(e.target) && !e.target.classList.contains('grid-image')) {
            card.classList.remove('expanded');
            expandedContent.classList.remove('expanded'); 
            isExpanded = false;
        }
    });
});

    </script>
</body-subject>
</html>
