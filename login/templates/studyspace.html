<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>study space</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to the Subject Chat</h1>
        </header>
        <div class="content">
            <section class="subject-section">
                <h2>Select a Subject to Start Chat</h2>
                <ul class="subject-list">
                    {% for subject in rooms.keys() %}
                        <li>
                            <a href="{{ url_for('subject', subject_name=subject) }}">{{ subject }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </section>
        </div>
    </div>
</body>
</html>
