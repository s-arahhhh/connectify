<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject_name }} - Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <div class="card" id="mainCard">
            <div class="media-player">
                <img src="{{ url_for('static', filename='profile.jpg') }}" alt="Profile Picture" class="profile-pic">
                <div class="song-info">
                    <p class="song-title">currently playing:</p>
                    <p class="song-subtitle">{{ subject_name }}</p>
                    <div class="progress-bar">
                        <span>0:22</span>
                        <div class="bar">
                            <div class="progress"></div>
                        </div>
                        <span>2:00</span>
                    </div>
                </div>
                <div class="spotify-icon">â™¬</div>
            </div>
            
            <div class="image-grid">
                <img src="{{ url_for('static', filename='image1.jpg') }}" class="grid-image">
                <img src="{{ url_for('static', filename='image2.jpg') }}" class="grid-image">
                <img src="{{ url_for('static', filename='image3.jpg') }}" class="grid-image">
                <img src="{{ url_for('static', filename='image4.jpg') }}" class="grid-image">
            </div>
    
            <div class="expanded-content">
                <h2 class="profile-name">info:</h2>
                <p class="profile-details">{{ subject_info }}</p>
                <a href="{{ url_for('chat', subject_name=subject_name|lower) }}">Join Chat</a>
            </div>                      
        </div>
    </div>
</body>
</html>
