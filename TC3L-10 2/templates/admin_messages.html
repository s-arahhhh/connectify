<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Messages</title>
</head>
<body>
    <h1>Chat Messages</h1>
    <table>
        <tr>
            <th>Username</th>
            <th>Message</th>
            <th>Room</th>
            <th>Timestamp</th>
        </tr>
        {% for message in messages %}
        <tr>
            <td>{{ message.username }}</td>
            <td>{{ message.content }}</td>
            <td>{{ message.room }}</td>
            <td>{{ message.timestamp }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
