<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Alone</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>
<studyalonebody>
    <div class="studyalonecontainer">
        <studyaloneheader>
            <div class="date-time">
                <h1 id="time"></h1>
                <p id="date"></p>
            </div>
        </studyaloneheader>

        <section class="quote-section">
            <p id="quote">"Success is the sum of small efforts, repeated day in and day out." â€” Robert Collier</p>
        </section>

        <section class="todo-section">
            <h2>To-Do List</h2>
            <ul id="todo-list">
            </ul>
            <input type="text" id="new-task" placeholder="Add a new task..." />
            <studyalonebutton onclick="addTask()">Add Task</studyalonebutton>
        </section>

        <section class="timer-section">
            <h2>Study Timer</h2>
            <div class="timer">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            <studyalonebutton onclick="startTimer()">Start</studyalonebutton>
            <studyalonebutton onclick="resetTimer()">Reset</studyalonebutton>
        </section>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const date = now.toLocaleDateString([], { weekday: 'long', month: 'long', day: 'numeric' });
        
            document.getElementById('time').innerText = time;
            document.getElementById('date').innerText = date;
        }
        setInterval(updateTime, 1000);
        
        let tasks = [];
        
        function addTask() {
            const taskInput = document.getElementById('new-task');
            const taskText = taskInput.value;
        
            if (taskText.trim()) {
                tasks.push(taskText);
                updateTodoList();
                taskInput.value = '';
            }
        }
        
        function updateTodoList() {
            const listElement = document.getElementById('todo-list');
            listElement.innerHTML = '';
        
            tasks.forEach((task, index) => {
                const listItem = document.createElement('li');
                listItem.innerText = task;
        
                const deleteButton = document.createElement('button');
                deleteButton.innerText = 'Delete';
                deleteButton.onclick = () => {
                    tasks.splice(index, 1);
                    updateTodoList();
                };
        
                listItem.appendChild(deleteButton);
                listElement.appendChild(listItem);
            });
        }
        
        let timer;
        let minutes = 25;
        let seconds = 0;
        
        function startTimer() {
            timer = setInterval(function () {
                if (seconds === 0) {
                    if (minutes === 0) {
                        clearInterval(timer);
                    } else {
                        minutes--;
                        seconds = 59;
                    }
                } else {
                    seconds--;
                }
        
                document.getElementById('minutes').innerText = String(minutes).padStart(2, '0');
                document.getElementById('seconds').innerText = String(seconds).padStart(2, '0');
            }, 1000);
        }
        
        function resetTimer() {
            clearInterval(timer);
            minutes = 25;
            seconds = 0;
            document.getElementById('minutes').innerText = '25';
            document.getElementById('seconds').innerText = '00';
        }
        </script>
</studyalonebody>
</html>
