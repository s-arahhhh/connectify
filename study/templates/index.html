<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Study Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="date-time">
                <h1 id="time"></h1>
                <p id="date"></p>
            </div>
        </header>

        <section class="quote-section">
            <p id="quote">"Success is the sum of small efforts, repeated day in and day out." â€” Robert Collier</p>
        </section>

        <section class="todo-section">
            <h2>To-Do List</h2>
            <ul id="todo-list">
                <!-- Dynamic todo items here -->
            </ul>
            <input type="text" id="new-task" placeholder="Add a new task..." />
            <button onclick="addTask()">Add Task</button>
        </section>

        <section class="timer-section">
            <h2>Study Timer</h2>
            <div class="timer">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            <button onclick="startTimer()">Start</button>
            <button onclick="resetTimer()">Reset</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
